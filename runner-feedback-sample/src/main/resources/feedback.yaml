# 是否启用
enabled: true
# 要扫描的包路径前缀
packages:
  - com.yj2025
  - com.ecworking
  - com.github.sample
# 忽略的包路径前缀
ignore_packages:
  - com.github.izerui
# 忽略的包含指定注解的类
ignore_annotations:
  - org.springframework.cloud.openfeign.FeignClient
# 是否在树状输出中包含set方法
show_setter: true
# 是否在树状输出中包含get方法
show_getter: true
# 是否调试状态
debugger: true
# 树状每行的输出格式
output_format: "${success} ${time}${count} ${thread} ${package}(${file}:${line})${method}${descriptor} ${args}"
# 除了扫描packages以外的，另外包含的接口或者类，或者接口或者类的指定方法。 格式: [class]#[method][descriptor] , 不指定method则为 *
class_methods:
  - feign.Client#execute(Lfeign/Request;Lfeign/Request$Options;)Lfeign/Response;
  - java.sql.PreparedStatement#*
  - java.sql.Statement#*
